<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOGO DE ADIVINHAÇÃO</title>
    <link rel="stylesheet" href="css/divination-game.css" />
  </head>
  <body>
    <main class="main">
      <section class="game">
        <h1>JOGO DE ADIVINHAÇÃO</h1>
        <p>
          Este é um jogo simples criado com HTML, CSS e JavaScript <br />
          onde o objetivo do jogador é descobrir o número sorteado.
        </p>
        <div style="color: #006400" class="status" id="status">
          ADIVINHE O NÚMERO SORTEADO!
        </div>
        <div class="tentativa" id="tentativa">Tentativas: 0</div>
        <form class="form" id="form">
          <label for="chute">CHUTE UM NÚMERO ENTRE 0 e 100</label>
          <input type="number" name="chute" id="chute" />
          <button style="background-color: #ff8c00" id="btnVerificar">
            VERIFICAR
          </button>
        </form>
      </section>
    </main>
    <script type="text/javascript" src="js/divination-game.js"></script>
    <footer>criado por <strong>Alexandro L.</strong></footer>
  </body>
</html>
